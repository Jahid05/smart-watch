<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart watch</title>
    <!--***************************
                Favicon
    *******************************-->
    <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">
    <!--***************************
                Style CSS
    *******************************-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <header class="header">
        <!--***************************
                    Nav Bar
        *******************************-->
        <section class="container">
            <nav class="nav-bar">
                <div class="nav-brand">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="nav-menu">
                    <ul>
                        <li>Home</li>
                        <li>Brands</li>
                        <li>Recent Products</li>
                        <li>Contact</li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="nav-icons">
                    <div class="icon">
                        <img src="./images/icon/search.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="./images/icon/person.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="./images/icon/shopping-cart.png" alt="">
                    </div>
                </div>
            </nav>
            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">
                        Discover Most<br> Suitable<br> Watches
                    </h1>
                    <p class="banner-description">
                        Find the best, reliable, and cheap smart watches here.<br> We focus on product quality. Here you can
                        find smart <br> watches of almost all brands. So why you are waiting?<br> Just order now!
                    </p>
                    <div class="banner-search">
                        <span class="search-icon">
                            <img src="./images/icon/black-search.png" alt="">
                        </span>
                        <input type="search" placeholder="Find the best brands">
                        <button class="search-btn">Search</button>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="./images/banner-watch.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>
        <!--***************************
                Latest Watch 
        *******************************-->
        <section class="container">
            <div class="latest-product">
                <h1 class="section-title">Our Latest Watch</h1>
                <div class="latest-watches">
                    <div class="latest-watch">
                        <div class="latest-img">
                            <img src="./images/latest/latest-1.png" alt="">
                        </div>
                        <div class="latest-watch-info">
                            <h2 class="">Apple</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!--***************************
                    Script 
        *******************************-->
    <script src="https://kit.fontawesome.com/c6fb2a5cc0.js" crossorigin="anonymous"></script>
</body>

</html>
